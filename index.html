<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
 
  </head>
  <body>
    <h1>Pressure Cooker</h1>
    <section class="layout">
    <div style="width: 100%;">
      <div>
        <h3>Start Temperature (Celsius)</h3>
        <input id="sTemp"/>
      </div>
      <div>
        <h3>End Temperature (Celsius)</h3>
        <input id="eTemp"/>
      </div>
      <div>
        <h3>Interval (Milliseconds)</h3>
        <input id="intervalS" />
      </div>
      <button onclick="move()">Cooking</button>
    </div>

    <div id="myProgress">
      <div id="myBar">0%</div>
    </div>
</section>

<script src="script.js">
</script>
    
  </body>
</html>
